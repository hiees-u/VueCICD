name: CI/CD Deploy Global (branch: pos)

on:
  push:
    branches:
      - pos  # 🔥 Chạy CI/CD chỉ khi push vào branch pos

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm run test

      - name: 🏗️ Build project
        run: npm run build

      - name: 🚀 Deploy to Global Server
        run: |
          echo "Deploying to Global..."
          # ví dụ: rsync hoặc scp tới server, hoặc curl API deploy
